<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Ably Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  margin: 0;
  padding: 0;
}
#chat {
  height: 80vh;
  overflow-y: auto;
  padding: 10px;
  border-bottom: 1px solid #333;
}
.msg {
  background: #222;
  margin: 5px 0;
  padding: 8px;
  border-radius: 6px;
}
#input {
  display: flex;
}
input {
  flex: 1;
  padding: 10px;
  border: none;
  outline: none;
}
button {
  padding: 10px 15px;
  border: none;
  background: #00aaff;
  color: #fff;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="chat"></div>

<div id="input">
  <input id="text" placeholder="Type message...">
  <button onclick="sendMsg()">Send</button>
</div>

<script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
<script>
const ABLY_KEY = "KFH2jQ.6gDraw:-edY27j1_UfE8-TrnsJDxCn27Mv4hrB01X1MCgshXHg";

const ably = new Ably.Realtime(ABLY_KEY);

ably.connection.on('connected', () => {
  addMsg("✅ Connected to Ably");
});

ably.connection.on('failed', () => {
  addMsg("❌ Connection failed");
});

const channel = ably.channels.get("simple-chat-room");

channel.subscribe("message", msg => {
  addMsg("Friend: " + msg.data);
});

function sendMsg() {
  const input = document.getElementById("text");
  if (!input.value.trim()) return;

  channel.publish("message", input.value);
  addMsg("You: " + input.value);
  input.value = "";
}

function addMsg(text) {
  const div = document.createElement("div");
  div.className = "msg";
  div.innerText = text;
  document.getElementById("chat").appendChild(div);
  document.getElementById("chat").scrollTop = 999999;
}
</script>

</body>
</html>
